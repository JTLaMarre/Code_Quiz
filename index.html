<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container mr-auto">
        <div class="row">
            <div id="main" class="col-12 mr-auto text-center bg-danger text-white">
                <h1 id="title">Code Quiz</h1>
            </div>
        </div>
        <div class="row">
            <h2 id="timer" class="col-12 mr-auto text-center bg-primary text-white"></h2>
        </div>
        <div class="row">
            <div class="col-12 mr-auto text-center bg-primary text-white">
                <main id="startMSG">
                    <p>When ready hit start to begin code quiz!</p>
                    <p>incorrect answers will decrease your score and take a minute off your time!</p>
                    <p>you have five minutes to finish!</p>
                </main>
                <input type="submit" value="start" id="submit" class="btn btn-danger btn-large">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mr-auto text-center bg-primary">
                <h2 id="DQ" class="bg-primary text-white"></h2>
                <div class="choice btn btn-success btn-small" id="ABtn">A</div>
                <br>
                <div class="choice btn btn-success btn-small " id="BBtn">B</div>
                <br>
                <div class="choicebtn btn btn-success btn-small" id="CBtn">C</div>
                <br>
                <p id='score' class="bg-primary text-white"></p>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
